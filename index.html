<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time clock</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>

  
  <!-- As a heading -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;    color:white;">Time</span>
    </div>
  </nav>


  
    <div class="jumbotron" style="margin:90px; font-size:300px;" >
        <h1 class="display-4">Current time is:
        <span class="display-4" id="time"></span></h1>
        <hr class="my-4">
    </div>


    
<script>

    let a;
    let time;
    let date;
     
    const obj = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
        };

        
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, obj);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();

            document.getElementById('time').innerHTML = time + "<br>" + date;
        }, 1000);


</script>

</body>
</html>
